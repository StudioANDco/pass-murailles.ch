---
layout: base
---

<div class="grid grid--multiline grid--even grid--tight">
    {% assign rules = site.rules %}
    {% for rule in rules %}
        <div class="grid__item md-w-1/3">
            <div class="box bg-{%cycle 'orange', 'blue' %}">
                <h3>{{ rule.title }}</h3>
                {{ rule.content }}
            </div>
        </div>
    {% endfor %}
</div>

<div class="grid grid--tight mrgt++">
    <div class="grid__item md-w-1/2 bg-orange">
        <form action="contact.php" class="box grid">
            <div class="grid__item w-1/1">
                <label for="name">Nom</label>
                <input placeholder="Nom" id="name" name="name" type="text">
            </div>

            <div class="grid__item w-1/1">
                <label for="address">Adresse</label>
                <input placeholder="Adresse" id="address" name="address" type="text">
            </div>

            <div class="grid__item w-1/3">
                <label for="zipcode">Code postal</label>
                <input placeholder="Code postal" id="zipcode" name="zipcode" type="text">
            </div>

            <div class="grid__item w-2/3">
                <label for="city">Ville</label>
                <input placeholder="Ville" id="city" name="city" type="text">
            </div>

            <div class="grid__item w-1/1">
                <label for="email">E-mail</label>
                <input placeholder="E-mail" id="email" name="email" type="email">
            </div>

            <div class="grid__item w-1/1">
                <label for="reason">Sujet</label>
                <select id="reason" name="reason">
                    <option>Veuillez choisir un sujet</option>
                    <option>Demande d'informations</option>
                    <option>Commande</option>
                    <option>Autre</option>
                </select>
            </div>

            <div class="grid__item md-w-1/1">
                <label for="message">Message</label>
                <textarea placeholder="Votre message" id="message" name="message"></textarea>
            </div>

            <div class="grid__item md-w-1/1">
                <input type="submit" value="Envoyer">
            </div>
        </form>

        <div class="box">
            Du lundi au vendredi
            9h00-12h
            13h30-17h
            Amis de Valère
            Rue des châteaux 14
            1920 Sion
            amisdevalere@gmail.com
            +41 27 755 84 59
        </div>
    </div>

    <div class="grid__item md-w-1/2">
        <img class="cover-image" src="{{ '/files/carte.png' | absolute_url }}">
    </div>
</div>
